spack:
  definitions:
    - compilers: [gcc@11.1.0]
    - mpis: [mpich@4.1.1]
    - packages:
      - kokkos@4.0.00
      - boost@1.81.0
  specs:
    - matrix:
      - [$packages]
      - [$^mpis]
      - [$%compilers]
      - [arch=linux-ubuntu20.04-x86_64_v3]
  concretizer:
    unify: true
  config:
    install_tree: /opt/software
  view: /opt/view
