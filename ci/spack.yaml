spack:
  definitions:
    - compilers: [gcc@11.1.0]
    - mpis: [mpich@3.3.2]
    - packages:
      - kokkos@3.6.00
      - veloc@1.5
      - boost@1.79.0
  specs:
    - matrix:
      - [$packages]
      - [$^mpis]
      - [$%compilers]
  concretizer:
    unify: true
  config:
    install_tree: /opt/software
  view: /opt/view
